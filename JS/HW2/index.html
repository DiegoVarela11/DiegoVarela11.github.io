<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload = "set_listeners()">
	<img class = "preview" alt = "Valle de la Luna" src = "images/Valle de la Luna.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">
	<img class = "preview" alt = "Easter Island" src = "images/Easter Island.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">
	<img class = "preview" alt = "Reloj de Flores" src = "images/Reloj de Flores.jpg"  onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">
    <img class = "preview" alt = "San Alfonso del Mar" src = "images/San Alfonso del Mar.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">
    <img class = "preview" alt = "Santiago de Chile" src = "images/Santiago de Chile.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">
    <img class = "preview" alt = "Torres del Paine" src = "images/Torres del Paine.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">

	<div id = "image">
		Hover over an image below to display here.
	</div>

</body>

</html>
