<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload = "set_listeners()">

	<h1>Touristics places in Chile</h1>

	<img class = "preview" alt = "Valle de la Luna" src = "images/Valle_de_la_Luna.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">
	<img class = "preview" alt = "Easter Island" src = "images/Easter_Island.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">
	<img class = "preview" alt = "Reloj de Flores" src = "images/Reloj_de_Flores.jpg"  onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">
    <img class = "preview" alt = "San Alfonso del Mar" src = "images/San_Alfonso_del_Mar.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">
    <img class = "preview" alt = "Santiago de Chile" src = "images/Santiago_de_Chile.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">
    <img class = "preview" alt = "Torres del Paine" src = "images/Torres_del_Paine.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur="unDo()">

	<div id = "image">
		Hover over an image below to display here.
	</div>

</body>

</html>
